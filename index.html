<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chemical Process Simulator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        .hearts {
            position: absolute;
            animation: float 6s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        .flower-bg {
            background: linear-gradient(45deg, #ffe6e6, #f8d7da);
        }
    </style>
</head>
<body class="flower-bg min-h-screen">
    <div id="particles" class="fixed inset-0 pointer-events-none">
        <!-- Hearts will be added here via JS -->
    </div>

    <div class="min-h-screen flex items-center justify-center px-4 relative">
        <div class="max-w-md w-full bg-white/80 backdrop-blur-sm p-8 rounded-2xl shadow-2xl relative overflow-hidden">
            <div class="text-center mb-8">
                <h1 class="font-['Dancing_Script'] text-4xl md:text-5xl text-pink-600 mb-3">Welcome to Chemical Process Simulator</h1>
                <p class="text-gray-600 font-['Poppins']">Please login to continue</p>
            </div>

            <form id="loginForm" class="space-y-6">
                <div>
                    <label class="block text-gray-700 font-semibold mb-2" for="username">
                        Username
                    </label>
                    <input type="text" id="username" 
                           class="w-full px-4 py-2 rounded-lg border border-pink-200 focus:outline-none focus:border-pink-500 transition-colors"
                           placeholder="Enter username">
                </div>

                <div>
                    <label class="block text-gray-700 font-semibold mb-2" for="password">
                        Password
                    </label>
                    <input type="password" id="password" 
                           class="w-full px-4 py-2 rounded-lg border border-pink-200 focus:outline-none focus:border-pink-500 transition-colors"
                           placeholder="Enter password">
                </div>

                <div id="errorMsg" class="hidden text-red-500 text-center text-sm"></div>

                <button type="submit" 
                        class="w-full bg-gradient-to-r from-pink-500 to-rose-500 text-white py-2 rounded-lg hover:opacity-90 transition-opacity font-semibold">
                    Login
                </button>
            </form>
        </div>
    </div>

    <script>
        // Create floating hearts
        function createHeart() {
            const heart = document.createElement('i');
            heart.className = 'bi bi-heart-fill hearts text-pink-400/30';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDelay = Math.random() * 5 + 's';
            heart.style.fontSize = Math.random() * 20 + 10 + 'px';
            document.getElementById('particles').appendChild(heart);

            setTimeout(() => heart.remove(), 6000);
        }

        // Create hearts periodically
        setInterval(createHeart, 300);

        // Login functionality
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('errorMsg');

            if (username === 'priya' && password === 'pranay') {
                window.location.href = '/simulator.html'; // Redirect to simulator
            } else {
                errorMsg.textContent = 'Invalid username or password';
                errorMsg.classList.remove('hidden');
                setTimeout(() => errorMsg.classList.add('hidden'), 3000);
            }
        });
    </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
